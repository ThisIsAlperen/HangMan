</head>

<body>
    <div id="bgImg">

    </div>
    <div id="bushBox">
        <img src="toppng.com-tumbleweed-png-tumbleweed-vector-484x499.png" alt="" id="bush">
    </div>
    <div class="container">

        <main>

            <!-- <div id="NewGame">
                <img id="newGameSign" src="newGame.png" alt="">
                <button id="newGameButton"></button>
            </div> -->
            <div id="categories" class="">
                <img id="categoriesSign" src="categories.png" alt="">
                <button onclick="historyButton()" id="historyButton" class="categoryButton"></button>
                <button onclick="artButton()" id="artButton" class="categoryButton"></button>
                <button onclick="geographyButton()" id="geographyButton" class="categoryButton"></button>
                <button onclick="sportButton()" id="sportButton" class="categoryButton"></button>
                <button onclick="scienceButton()" id="scienceButton" class="categoryButton"></button>
            </div>
            <div id="gallows" class="hide">
                <div id="gallowsSub">
                    <img id="gallowsWood" src="gallows2.png" alt="">
                    <img id="head" src="head.png" alt="" class="hide">
                    <img id="body" src="body.png" alt="" class="hide">
                    <img id="arms" src="arms.png" alt="" class="hide">
                    <img id="wholeBody" src="cowboy.png" alt="" class="hide">
                </div>
            </div>

            <div id="game">
                <div id="gameSub" class="hide">
                    <div class="gameBG ">

                    </div>
                    <div id="question">
                        Lorem ipsum dolor sit amet consectetur adipisicing elit. Quidem, nisi?
                    </div>
                    <div id="answer">
                        
                    </div>
                </div>
            </div>
            <div id="keyboard">
                <div id="keyboardSub" class="hide">
                    <div class="gameBG">

                    </div>
                    <div id="keys">

                    </div>
                </div>
            </div>
            <div id="menu" class="hide">
                <div id="menuSub">
                    <img id="menuSign" src="menuSign.png" alt="">
                    <button id="showAnswer" onclick="showAnswer()">
                        Show Answer
                    </button>
                    <button id="return" onclick="Return(x = true)">
                        Return
                    </button>
                </div>
            </div>
            <div id="result">
                <div id="resultSub" class="hide">
                    <div id="resultBG">

                    </div>
                    <div id="win" class="finalResult">
                        You Win
                    </div>
                    <div id="loose" class="finalResult">
                        You Lost
                        <div id="correct">
                            
                        </div>
                    </div>
                    <button id="ok" class="key" onclick="OK()"> OK</button>
                </div>
            </div>
        </main>
        <footer>

        </footer>
    </div>
    <script src="HangMan.js"></script>
</body>

</html>
